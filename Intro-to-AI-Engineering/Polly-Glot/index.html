<!doctype html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
    </head>
    <body>
        <header>
            <div class="header-cont">
                <img class="parrot-img" src="assets/parrot.png" alt="an image of a parrot">
                <div class="head-cont">
                    <h1>PollyGlot</h1>
                    <h2>Perfect Translation Every Time</h2>
                </div>
            </div>
        </header>
        <div class="cont">
            <main>
                <section>
                    <div id="msgs" class="container">
                        <p class="reciever-msg">Select the language you want me to translate into, type your text and hit send!</p>
                    </div>
                </section>
                <section class="input">
                    <div class="text">
                        <input type="text" id="message" maxlength="100">
                        <img id="send" class="icon" src="assets/favicon-32x32.png" alt="send icon">
                    </div>
                </section>
                <div class="language-selection">
                    <label for="French">
                        <input type="radio" name="lang" id="French">
                        <img class="flag" src="assets/fr-flag.png" alt="French flag">
                    </label>
                    <label for="Spanish">
                        <input type="radio" name="lang" id="Spanish">
                        <img class="flag" src="assets/sp-flag.png" alt="Spanish flag">
                    </label> 
                    <label for="Japanese">
                        <input type="radio" name="lang" id="Japanese">
                        <img class="flag" src="assets/jpn-flag.png" alt="Japanese flag">
                    </label> 
                </div>
            </main>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
